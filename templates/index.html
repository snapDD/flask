<html>
    <head>
        <title>Browse entries</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>
<body>
    <h1>Browse entries</h1>
    {% if entries|length > 0 %}
        <ul>
        {% for entry in entries %}
            <li><b>{{ entry[2] }}</b> ({{ entry[1] }})<br>
            <p>{{ entry[3] }}</p>
            </li>
            
        {% endfor %}
        </ul>
    {% else %}
        This blog is empty.
    {% endif %}
</body>
</html>
